
  <mat-card class="auth-card">

    <mat-card-header>
      <h1>Please Login</h1>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="full-width">
        <mat-label>E-mail</mat-label>
        <input type="text" placeholder="Input your e-mail....."  [(ngModel)] = "email">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input type="password" placeholder="Input Your password...." [(ngModel)] = "password">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button  type="button" mat-button (click)="doLogin()">
        <i class="fa-solid fa-circle-user"></i> Login now
      </button>
      <a routerLink="/singup" mat-button>
        <i class="fa-solid fa-user-plus"></i> Create an account
      </a>
    </mat-card-actions>
  </mat-card>

<div class="wrapper">

    <button mat-button (click)="doChangePassword()">
        Change password now!
    </button>

    <div *ngIf="orders.length == 0">
    <p>No order</p>

</div>

<div *ngIf="orders.length > 0">
    <h3>Order list</h3>
    <ul>
        <li *ngFor="let order of orders">
            {{order.title}} {{order.pricePerItem}} {{order.filmId}}
        </li>
    </ul>
</div>

</div>

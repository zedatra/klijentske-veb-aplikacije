<div *ngIf="error">
  <h3>Ooops, an error occurred!</h3>
  <p style="color: red;">{{ error }}</p>
</div>

<div *ngIf="filmovi" class="container">
  <div *ngFor="let film of filmovi">
    <mat-card class="example-card" appearance="outlined">
      <img mat-card-image [src]="'https://image.tmdb.org/t/p/w500' + film.poster_path" [alt]="film.title">
      <mat-card-content>
        <h2>{{ film.original_title }}</h2>
        <p>{{ film.release_date}} | Ocena: {{ film.vote_average }}</p>
<!----        <p>{{ formatDate.(film.release_date)}} | Ocena: {{ film.vote_average }}</p> -->
        <p>{{ film.overview }}</p>
      </mat-card-content>
      <mat-card-actions>
        <a mat-button [routerLink]="['/details/', film.id]">
          <i class="fa-solid fa-circle-info"></i> Details 
        </a>
        <button mat-button color="accent">
          <i class="fa-solid fa-arrow-up-right-from-square"></i> Book Now</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

<div class = 'wrapper' *ngIf="dataSource">
  <h1>Search</h1>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> 
      <i class="fa-solid fa-hashtag"></i>  ID 
    </th>
    <td mat-cell *matCellDef="let film"> {{film.id}} </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> 
      <i class="fa-solid fa-clapperboard"></i> | Title
    </th>
    <td mat-cell *matCellDef="let film"> {{film.title}} </td>
  </ng-container>

  <ng-container matColumnDef="original_language">
    <th mat-header-cell *matHeaderCellDef> 
      <i class="fa-solid fa-language"></i> | Language
    </th>
    <td mat-cell *matCellDef="let film"> {{film.original_language}} </td>
  </ng-container>

  <ng-container matColumnDef="vote_average">
    <th mat-header-cell *matHeaderCellDef> 
      <i class="fa-solid fa-star-half-stroke"></i> | Rating 
    </th>
    <td mat-cell *matCellDef="let film"> {{film.vote_average}} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> 
      <i class="fa-solid fa-bars"></i> | Actions 
    </th>
    <td mat-cell *matCellDef="let element"> 
      <a mat-button [routerLink]="['/details/', element.id]">
          <i class="fa-solid fa-circle-info"></i> Details
        </a>
        <a mat-button color="accent" [routerLink]="['/details/'+element.id+'/booknow']">
           <i class="fa-solid fa-cart-shopping"></i> Book Now
          </a>
        </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
</div>
